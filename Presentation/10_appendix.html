template: plain
name: c_compatibility
header: ### C compatibility

It is usually easy to access libraries written in C from C++.

.N.center[
The other way round can be much harder!
]

The first step when trying to make a large C code base available in C++ should
be the necessary clean-up so that the code compiles with both, a C and a C++
compiler.

(More of this topic can be covered on demand.)

---
template: plain
name: i18n_and_l18n
header: ### I18n and L18n

[GNU `gettext`]: https://www.gnu.org/software/gettext/
[POSIX `catgets`]: http://pubs.opengroup.org/onlinepubs/9699919799/functions/catgets.html

Internationalisation and Localisation quickly turn into a huge topic, but –
with respect to learning C++ – it is a more peripheral aspect of the language
and library.

.I[
For the relation to standard library functions see:
http://en.cppreference.com/w/cpp/locale
]

Besides detailed control over formatting of numeric data also message
catalogues are supported.._[]

Note that there are (still) no such things like standard message catalogues._[]

Also note with respect to character set conversion support is very basic and
for heavily working with text-oriented applications to support foreign
languages often the [ICU Library] is among the recommended solutions.

(More of this topic can be covered on demand.)

[ICU Library]: http://site.icu-project.org/

.F[:
Similar to what is  available with [GNU `gettext`] or [POSIX `catgets`].
]

---
template: plain
name: complex_numbers
header: ### Complex Numbers

Complex Numbers are available in C++ via the `std::complex`-template.
Implementations need (only) to support specialisations for `float`, `double`,
and `long double`.

.I[
For more information see: http://en.cppreference.com/w/cpp/numeric/complex
]

(More of this topic can be covered on demand.)

---
template: plain
name: global_numeric_functions
header: ### Common Mathematical Functions

The `<cmath>` header covers many standard numeric functions, *sine* and
*cosine* among them as well as rounding and truncating conversions and
more.

.I[
For more information see: http://en.cppreference.com/w/cpp/numeric/math
]

(More of this topic can be covered on demand.)

---
template: plain
name: valarray
header: ### Valarray

The `std::valarray` template was introduced in C++98 to support operations on
array storage that models the mathematical of a vector. It did not gain too
much (widespread) use, maybe due to the fact that there are some other popular
alternatives freely available.

.I[
For more information see: http://en.cppreference.com/w/cpp/numeric/valarray
]

(More of this topic can be covered on demand.)

---
template: plain
name: allocators
header: ### Allocators

Allocators are not exactly a class (in the meaning of something put into a
library and providing a certain service) but rather a customization point for
the standard library containers.

.I[
For more information see: http://en.cppreference.com/w/cpp/concept/Allocator
]

(More of this topic can be covered on demand.)

template: plain

name: how_to_get_boost
header: ### How to get Boost

There are several ways to get Boost or parts of it:

For getting **all of** Boost start at http://www.boost.org/users/download/

* in pre-compiled form

  * for MS-Windows
    (look it up [here](https://sourceforge.net/projects/boost/files/boost-binaries/))

  * for (various) Linux Variants (try locate it with your package manager)

* as source code (to build yourself)

  * for MS-Windows follow instructions
    [here](http://www.boost.org/doc/libs/release/more/getting_started/windows.html)

  * for "Unix-like" Systems (of course including Linux) follow instructions
    [here](http://www.boost.org/doc/libs/1_62_0/more/getting_started/unix-variants.html)

---
template: plain
name: extracting_subsets
header: ### Extracting Subsets

As many Boost (Sub-) Libraries are *"Header File Only"* it can may sense to
just copy the header(s) you need and store them in a directory that then gets
added to the compiler search path for `#include`-d files.

.N.center[
The major obstacle in this case are dependencies  
that some parts of Boost may have to other parts.
]

The task gets easier with the BCP utility:

* It is most easily used to simply extract header files and their dependencies.

* Besides that it can also extract source code and build tools.._[]

.I[
For more information see:
http:[//www.boost.org/doc/…
…/libs/release/tools/bcp/doc/html/index.html](http://www.boost.org/doc/libs/release/tools/bcp/doc/html/index.html)
]

.F[:
When applied to parts of Boost that aren't *"Header File Only"*.
]

---
template: plain
name: configuring_boost
header: ### Configuring Boost

For the parts of boost that needs building (and for some header files that are
systematically created) there are build options for fine-grained control of

* what is built and

* how it is built

More detailed instructions are provided in the "Getting Started" sections for
[Unix Variants](http://www.boost.org/doc/libs/1_62_0/more/getting_started/windows.html)
and
[MicroSoft-Windows](http://www.boost.org/doc/libs/release/more/getting_started/unix-variants.html).
